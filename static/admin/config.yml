backend:
  name: git-gateway

media_folder: static/assets
public_folder: assets
collections:
  - name: journal
    identifier_field: title
    label: Journals English
    label_singular: Journal
    folder: src/pages/journal
    create: true
    preview_path: '/journal/{{fields.slug}}'
    editor:
      preview: false
    fields:
      - {
          name: 'issetting',
          label: 'issetting',
          widget: 'hidden',
          default: false,
          required: true,
        }
      - {
          name: 'contenttype',
          label: 'contenttype',
          widget: 'hidden',
          default: 'journal',
          required: true,
        }
      - {
          name: 'indonesia',
          label: 'indonesia',
          widget: 'hidden',
          default: false,
          required: true,
        }
      - {
          name: 'active',
          label: 'Active',
          widget: 'boolean',
          required: true,
          default: true,
        }
      - { name: 'title', label: 'Title', widget: 'string', required: true }
      - {
          name: 'slug',
          label: 'Slug',
          widget: 'string',
          hint: 'Lower Characters (a-z), Numericals (0-9), dash (-), forwardslash (/) and must not start with a /, Minimum 3 Characters, eg: "project-slug"',
          pattern:
            ['^([a-z0-9]+(?:(-|/)[a-z0-9]+)*){3,}$', 'Invalid Characters'],
          required: true,
        }
      - { name: 'date', label: 'Date', widget: 'date', required: true }
      - label: 'META INFO'
        name: 'seo'
        widget: 'object'
        required: false
        fields:
          - {
              label: 'Short Description',
              name: 'seo_shortdesc',
              widget: 'string',
              hint: 'Max (200 Characters).',
              default: '',
              required: false,
            }
          - {
              label: 'Keywords',
              name: 'seo_keywords',
              widget: 'string',
              hint: 'Each Keywords are seperated with a comma (","). Max (200 Characters).',
              default: '',
              required: false,
            }
          - {
              name: 'seo_image',
              label: 'Image',
              widget: 'image',
              pattern: [\.(jpe?g|png)$],
              hint: 'width: 1200px, height: 600px',
              default: '',
              required: false,
            }
      - label: 'Indonesian Journal Slug'
        name: 'altslug'
        widget: 'relation'
        collection: 'journal_id'
        searchFields: ['title', 'slug']
        valueField: 'slug'
        displayFields: ['title', 'slug']
        default: '/'
        required: false
        hint: 'Displaying Slug and Title. It takes a few second to load the current value.'
      - name: 'listcolorblack'
        label: 'Text Color on Journal List Thumbnail'
        widget: 'select'
        default: false
        options:
          - { label: 'White', value: false }
          - { label: 'Black', value: true }
      - {
          name: 'thumbimage',
          label: 'Thumbnail Image',
          widget: 'image',
          pattern: [\.(jpe?g|png)$],
          hint: '750x250 | Picture will be adjusted according to the Window | JPG/PNG',
          required: true,
        }
      - name: 'headercolorblack'
        label: 'Text Color on Cover and Header'
        widget: 'select'
        default: false
        options:
          - { label: 'White', value: false }
          - { label: 'Black', value: true }
      - {
          name: 'coverimage',
          label: 'Cover Image',
          widget: 'image',
          pattern: [\.(jpe?g|png)$],
          hint: 'Minimum 1440x800 | Picture will be adjusted according to the Window | JPG/PNG',
          required: true,
        }
      - {
          name: 'body',
          label: 'Main Content',
          widget: 'markdown',
          buttons:
            [
              bold,
              italic,
              link,
              heading-one,
              heading-two,
              quote,
              bulleted-list,
              numbered-list,
            ],
        }
      - name: 'related'
        label: 'Related Journals'
        widget: 'list'
        label_singular: 'Related Journal'
        required: false
        fields:
          - label: 'Related Journal Selection'
            name: 'relatedslug'
            widget: 'relation'
            collection: 'journal'
            searchFields: ['title', 'slug']
            valueField: 'slug'
            displayFields: ['title', 'slug']
            default: '/'
            hint: 'Displaying Slug and Title. It takes a few second to load the current value.'
